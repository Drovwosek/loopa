services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: loopa
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.api
    environment:
      DB_DSN: root:root@tcp(mysql:3306)/loopa?parseTime=true&multiStatements=true
      UPLOAD_DIR: /data/uploads
      MAX_UPLOAD_BYTES: 1073741824
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - upload_data:/data/uploads
    restart: on-failure

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
    environment:
      DB_DSN: root:root@tcp(mysql:3306)/loopa?parseTime=true&multiStatements=true
      UPLOAD_DIR: /data/uploads
      YANDEX_SPEECHKIT_API_KEY: ${YANDEX_SPEECHKIT_API_KEY}
      YANDEX_FOLDER_ID: ${YANDEX_FOLDER_ID}
      # Опционально: для аудио длиннее 30 сек
      YANDEX_STORAGE_ACCESS_KEY: ${YANDEX_STORAGE_ACCESS_KEY:-}
      YANDEX_STORAGE_SECRET_KEY: ${YANDEX_STORAGE_SECRET_KEY:-}
      YANDEX_STORAGE_BUCKET: ${YANDEX_STORAGE_BUCKET:-}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - upload_data:/data/uploads
    restart: on-failure

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  mysql_data:
  upload_data:
