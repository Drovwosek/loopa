services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: loopa
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.api
    environment:
      DB_DSN: root:root@tcp(mysql:3306)/loopa?parseTime=true&multiStatements=true
      UPLOAD_DIR: /data/uploads
      MAX_UPLOAD_BYTES: 1073741824
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - upload_data:/data/uploads
    restart: on-failure

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
    environment:
      DB_DSN: root:root@tcp(mysql:3306)/loopa?parseTime=true&multiStatements=true
      UPLOAD_DIR: /data/uploads
      TRANSCRIPTION_PROVIDER: ${TRANSCRIPTION_PROVIDER:-whisper}
      ML_SERVICE_URL: http://ml-service:8001
      # Yandex SpeechKit (только при TRANSCRIPTION_PROVIDER=speechkit)
      YANDEX_SPEECHKIT_API_KEY: ${YANDEX_SPEECHKIT_API_KEY:-}
      YANDEX_FOLDER_ID: ${YANDEX_FOLDER_ID:-}
      YANDEX_STORAGE_ACCESS_KEY: ${YANDEX_STORAGE_ACCESS_KEY:-}
      YANDEX_STORAGE_SECRET_KEY: ${YANDEX_STORAGE_SECRET_KEY:-}
      YANDEX_STORAGE_BUCKET: ${YANDEX_STORAGE_BUCKET:-}
    depends_on:
      mysql:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - upload_data:/data/uploads
    restart: on-failure

  ml-service:
    build:
      context: ../ml-service
      dockerfile: Dockerfile
    environment:
      HF_TOKEN: ${HF_TOKEN:-}
      DEVICE: ${DEVICE:-cuda}
      WHISPER_MODEL: ${WHISPER_MODEL:-large-v3}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cuda}
      WHISPER_COMPUTE_TYPE: ${WHISPER_COMPUTE_TYPE:-float16}
    ports:
      - "8001:8001"
    volumes:
      - model_cache:/root/.cache
    restart: on-failure
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  mysql_data:
  upload_data:
  model_cache:
